<html>

<head>
    <title>Users List</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px
    }

    th {
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #eee;
    }

    tr:nth-child(odd) {
        background-color: #fff;
    }

    th {
        background-color: black;
        color: white;
    }
</style>

<body>
    <h1>User List</h1>
    <p>All Users</p>
    <div>
        <table style="width:50%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</Address>
                </th>
                <th>Actions</th>
            </tr>
            {% for u in users %}
            <tr>
                <td>{{ u.first_name }}</td>
                <td>{{ u.last_name }}</td>
                <td>{{ u.email_address }}</td>
                <td> <a href="/update/{{u.id}}">Update</a> | <a href="/delete/{{u.id}}">Delete</a></td>
            </tr> {% endfor %}
        </table>
        <a href="{{url_for('add')}}">Add User</a>
    </div>
</body>

</html>
